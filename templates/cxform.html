
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
</head>
<body>
    <br>
    <h5 class="container text-center text-info">
        This app evaluates your credit approval status using AI
    </h5>

<div class="container w-50 p-3 text-center" >
    <form method="post" class="form-group">
        {% csrf_token %}         
        <legend class="border-bottom mb-4 text-center text-info">Credit Approval </legend>  
        <div class='messages '>
            {% if messages %}  
                {% for message in messages %}
                    <div {% if message.tags %} class='rubber {{ message.tags }}' {% endif %}>
                    {{message}}
                    </div>
                {% endfor %} 
            {% endif %}
        </div>

        {% for field in form %}
        <div class="row">
            <div class="col text-left font-weight-bold text-info">
                {{ field.label }}
            </div> 
            <div class="col text-right p-1 ">
                {{ field }}
            </div>
        </div>   
        {% endfor %}      
        <button type="submit" class="btn btn-info text-center w-100 p-1" >Submit</button>
    </form>
</div>

<style>
    .rubber {
        box-shadow: 0 0 0 3px blue, 0 0 0 2px blue inset;  
        border: 2px solid transparent;
        border-radius: 4px;
        display: inline-block;
        padding: 5px 2px;
        line-height: 20px;
        color: blue;
        font-size: 24px;
        font-family: 'Black Ops One', cursive;
        text-transform: uppercase;
        text-align: center;
        opacity: 0.4;
        width: 200px;
        transform: rotate(-10deg);
    }
</style>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
